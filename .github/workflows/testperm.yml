name: TPerm Test

on:
  push:
    branches:
      - main

jobs:
  terraform_apply:
    name: Perm test
    runs-on: ubuntu-latest
    permissions: 
        actions: write
        checks: write
        contents: write
        deployments: write
        id-token: write
        issues: none
        discussions: none
        packages: write
        pages: write
        pull-requests: write
        repository-projects: write
        security-events: read
        statuses: read
    environment: PRD
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0
          aws-access-key-id: ${{ secrets.KEY_PROD_RESTRICTED }}
#           aws-secret-access-key: ${{ secrets.SECRET_KEY_PRD }}

